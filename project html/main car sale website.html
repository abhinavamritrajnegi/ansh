<!DOCTYPE html>
<html>
<head>
	<title>login and registratiom form design</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="login-page">
	<div class="form">
		<form class="register-form"  action="./index.html"  >
			<input type="text" placeholder="username"/>
			<input type="password" placeholder="password"/>
			<input type="email" placeholder="email-id"/>
			<button type="submit" >Try it</button>
			<p class="message">Already registered? <a href="#">login</a></p>

		</form>
		<form class="login-form" action="./car/index1.html">
			<input type="text" placeholder="user name"/>
			<input type="password" placeholder="password"/>
			<button type="submit">login</button>
		<p class="message">Not registered? <a href="#">Register</a></p></form>

		
	</div>
    </div>  
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script>
    	$('.message a').click(function(){
    	$('form').animate({height: "toggle", opacity: "toggle"}, "slow");
		});
		
		$(document).ready(()=>{
			$(".register-form").submit( (e)=>{
				e.preventDefault();
				alert("Registered");
				window.location.replace('./index.html');
			});
		});

		$(document).ready(()=>{
			$(".login-form").submit( (e)=>{
				e.preventDefault();
				alert("Logged in");
				window.location.replace('./car/index1.html');
			});
		});
	
    </script>
	

</body>
</html>
